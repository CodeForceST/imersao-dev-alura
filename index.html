<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imersão Dev Alura - Aula 0</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="" href="" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Calculadora de média</h1>
      <p class="page-subtitle">
        Descubra qual a sua média de notas de todas as provas!
      </p>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt="logo da Imersão Dev Alura"
      />
      <h2 class="page-subtitle">
        Preencha o formulário com as suas notas e descupra a sua média
      </h2>

    </div>
    <section class="section grid"><form action="">
      <input type="number" id="notaDoPrimeiroBimestre" required="required" placeholder="Primeiro Bimestre" /><br>
      <input type="number" id="notaDoSegundoBimestre" required="required" placeholder="Segundo Bimestre"/><br>
      <input type="number" id="notaDoTerceiroBimestre" required="required" placeholder="Terceiro Bimestre"/><br>
      <input type="number" id="notaDoQuartoBimestre" required="required" placeholder="Quarto Bimestre"/><br>
      <input type="button" id="calcular" class="calcular" onclick="calc(this)"; value="Calcular" />
   
    <h3 class="aprovado">Parabéns, você foi aprovado!</h3>
    <h4 class="reprovado">Que pena, você não foi aprovado!</h4>
  </section>
    
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        class="alura-logo"
        alt="Logo da Alura"
      />
    </a>

    <script src="main.js"></script>



  </body>
</html>
